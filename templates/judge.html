<!DOCTYPE html>
<html>
<head>
    <title>判定フォーム</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>画像判定フォーム</h1>
    {% if users %}
        {% for user in users %}
            <div style="border:1px solid #000; padding:10px; margin-bottom:20px;">
                <p><strong>名前:</strong> {{ user.name }}</p>
                <p><strong>ステージ:</strong> 第{{ user.stage }}問</p>
                <p><img src="{{ user.image }}" alt="画像" width="300"></p>
                <form action="/judge" method="post">
                    <input type="hidden" name="user_id" value="{{ user.user_id }}">
                    {% if user.stage == 5 %}
                        <button type="submit" name="result" value="correct1">正解1</button>
                        <button type="submit" name="result" value="correct2">正解2</button>
                        <button type="submit" name="result" value="incorrect">不正解</button>
                    {% else %}
                        <button type="submit" name="result" value="correct">正解</button>
                        <button type="submit" name="result" value="incorrect">不正解</button>
                    {% endif %}
                </form>
            </div>
        {% endfor %}
    {% else %}
        <p>保留中のユーザーはいません。</p>
    {% endif %}
</body>
</html>
