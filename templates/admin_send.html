<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>主催者送信フォーム</title>
</head>
<body>
    <h2>ユーザーにメッセージや画像を送る</h2>
    <form method="POST">
        <label>ユーザーID:</label><br>
        <input type="text" name="user_id" required><br><br>
        <label>メッセージ:</label><br>
        <textarea name="message" rows="4" cols="40" required></textarea><br><br>
        <label>画像URL（任意）:</label><br>
        <input type="text" name="image_url"><br><br>
        <input type="submit" value="送信">
    </form>
</body>
</html>
